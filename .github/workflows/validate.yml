name: Validate GTFS
on:
  push: 
    branches: [main, latest-gtfs]
  pull_request:
    branches: [main, latest-gtfs]
env:
  MD_VALIDATOR_VERSION: 5.0.1
jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin' # See 'Supported distributions' for available options
          java-version: '17'
      - name: Get validator
        run: |
            curl -sSL https://github.com/MobilityData/gtfs-validator/releases/download/v$MD_VALIDATOR_VERSION/gtfs-validator-$MD_VALIDATOR_VERSION-cli.jar -o gtfs-validator.jar
      - name: Run validator
        run: |
            java -jar gtfs-validator.jar -i stq-qc-ca.gtfs.zip -o validation-results
            echo $?
            ls -l validation-results

        
